name: Deoploy Project in different jobs
on: [workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            run: npm ci
          - name: Run lint
            run: npm run lint
    test:
        needs: [lint]
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            run: npm ci
          - name: Run tests
            run: npm run test
    build:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            run: npm ci
          - name: Run build
            run: npm run build
          - name: Upload artifacts
            uses: actions/upload-artifact@v4
            with:
              name: artifact
              path: |
                dist
                package.json
    deploy:
        needs: [lint, test, build]
        runs-on: ubuntu-latest
        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                name: artifact
            - name: Output content
              run: ls -la
            - name: Deploy project
              run: echo "Deploying..."
